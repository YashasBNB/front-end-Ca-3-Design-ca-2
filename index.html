<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Suggester</title>
    <script src="https://kit.fontawesome.com/a6d7570fce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
 
</head>
<body>

    <header>
        <div class="content-search">
            <div class="name">
                <h1>Food Suggester</h1>
            </div>
            <div class="search">
                <p>"A Recipe has no soul. YOU, as the <br> cook, must bring soul to the recipe"</p>
                <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
                    <input type="search" id="my-search" class="form-control" placeholder="Search.." />
                </div>
            </div>
            <div class="logo">
                <img src="N-removebg-preview.png" alt="Your Logo">
            </div>
        </div>
    </header>
    <div id="full-body">
        <div id="header" class="container-fluid">
                <div class="container-fluid">
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                    </div>
                </div>

        </div>
        <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
            <div id="random-meal-card" class="card mb-3" style="width: 20rem;">
                <img id="random-meal-image" class="card-img-top" alt="Random Meal">
                <div class="card-body">
                    <h5 id="random-meal-title" class="card-title"></h5>
                    <div class="d-flex justify-content-between mt-5">
                        <button type="button" class="btn btn-out" onclick="showRandomMealDetails()">Steps to prepare Food</button>
                    </div>
                </div>
            </div>
         </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
